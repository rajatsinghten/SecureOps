<!DOCTYPE html>
<html>
<head>
  <title>SecureOps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SecureOps</h1>

  <div>
    <label for="url">Lock a Website:</label>
    <input type="text" id="url" placeholder="Enter website URL (e.g., https://example.com)" />
    <button id="lock-site">Lock Website</button>
  </div>

  <div>
    <h3>Locked Websites:</h3>
    <ul id="locked-sites">
      <!-- Dynamically populated list of locked sites -->
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
