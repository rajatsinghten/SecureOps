<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Locker</title>
  <script src="popup.js" defer></script>
</head>
<body>
  <h3>Website Locker</h3>
  <form id="lockForm">
    <label for="website">Website URL:</label>
    <input type="url" id="website" placeholder="Enter website URL (e.g., https://example.com)" required />
    <button type="submit">Lock Website</button>
  </form>
  <p id="status"></p>
</body>
</html>
