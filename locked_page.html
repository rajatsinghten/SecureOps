<!DOCTYPE html>
<html>
<head>
  <title>Access Restricted</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      margin: 1rem 0;
    }
    input {
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Access Restricted</h1>
    <p>This website is locked. Enter the password to unlock:</p>
    <input type="password" id="password" placeholder="Enter password" />
    <button id="unlockButton">Unlock</button>
    <p id="error" style="color: red; display: none;">Incorrect password. Try again.</p>
  </div>
  <script>
    document.getElementById('unlockButton').addEventListener('click', () => {
      const password = document.getElementById('password').value;
      chrome.runtime.sendMessage({ action: "CHECK_PASSWORD", password }, (response) => {
        if (response.isCorrect) {
          document.body.innerHTML = ''; // Clear the overlay
        } else {
          document.getElementById('error').style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
